<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>2주차_추가과제_도형위치</title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		div {
			border: 2px solid blue;
			padding: 0px;
			width: 50px;
			height: 50px;
			background-color: blue;
		}
		#mainbox {
			border: 2px solid #A9A9A9;
			padding: 0px;
			width: 300px;
			height: 300px;
			background-color: white;
			position: relative;
		}
 	</style>
  <script>
	 	$(document).ready(()=> {
				 $("#smallbox5").css({'position': 'absolute','left':'125px', 'top': '125px'});
				 $("#smallbox1").css({'position': 'absolute','left': '0','top': '0'});
				 $("#smallbox2").css({'position': 'absolute','right': '0','top': '0'});
				 $("#smallbox3").css({'position': 'absolute','left': '0','bottom': '0'});
				 $("#smallbox4").css({'position': 'absolute','right': '0','bottom': '0'});
		});
		</script>
 </head>
 <body>
	 <div id="mainbox">
		 <div id="smallbox1"></div>
		 <div id="smallbox2"></div>
		 <div id="smallbox3"></div>
		 <div id="smallbox4"></div>
		 <div id="smallbox5"></div>
	 </div>
	</body>
</html>
