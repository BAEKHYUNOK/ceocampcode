<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Basic Selectors</title>
	<style>
		* { color: red; }
		div {
			border: 3px solid #FFA500;
			padding: 10px;
		}
		h1 {
			color: teal;
		}
		.headings {
			border: 6px solid #FFA500;
			padding: 10px;
			text-decoration: overline;
		}
	</style>
</head>

<body>

	<h1>전체 선택자를 이용한 선택</h1>
	<div class="headings">HTML 문서 내부의 모든 요소를 선택합니다!</div>
	<p>HTML 문서 내부의 모든 요소를 선택합니다!</p>

		<p class="headings">HTML 문서 내부의 모든 요소를 선택합니다!</p>

</body>

</html>
