    <script>
    // 원주 (원의 외곽길이, 원의 둘레의 길이) 구하는 공식은 2πr 입니다. 즉 원주는 지름(D) * 원주율(π) 입니다. 원주율 파이는 약 3.14 로 계산합니다.
          function getCircumference(r, pi) {
            return 2 * r * pi;
          }

          function getCircleArea(r, pi) {
              return r * r * pi;
          }

          let pi = 3.14;

          alert ("둘레 : " + getCircumference(10, pi));
          alert ("넓이 : " + getCircleArea(10, pi));

    </script>
